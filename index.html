<html>
    <head>
    <title>Exemplo DIV</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    </head>
    <body>
        <div class="divAlingCenter">
            Alinhado ao Centro
        </div>

        <div class="divSticky">
            POSICIONAMENTO STICKY
        </div>

        <div class="divRelative">
            Posicionamento Relativo
        </div>

        <div class="divFixed">
            Posicionamento Fixado
        </div>

        <div class="divStatic">
            Posicionamento Estatico
        </div>

        <div class="divAbsolute">
            Posicionamento Absoluto
        </div>

        <div class="divAlingLeft">
            Alinhado a Esquerda
        </div>

        <div class="divAlingRight">
            Alinhado a Direita
        </div>

       


    </body>
</html>
